<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="plane.css">
        <title>AirLine services</title>
</head>
<body>
        <h1>Passenger Information</h1>
       <form action="#" name="passengerinfo">
               <label for="fname"><b>First Name:</b></label><br>
               <input type="text" id="fname" name="fname" required><br>
               <label for="lname"><b>Last Name:</b></label><br>
               <input type="text" id="lname" name="lname" required><br>
               <label for="age"><b>Age:</b></label><br>
               <input type="number" id="age" name="age"><br>
               <input type="radio" id="gender" name="gender" value="Male"> Male: 
               <input type="radio" id="gender" name="gender" value="Female"> Female: <br>
               <hr>
               <label for="city"><b>Destination</b></label><br> 
               <select name="city" id="city">
                       city 1 : <option value="Dallas">Dallas</option>
                       city 2 : <option value="Denver">Denver</option>
                       city 3 : <option value="Las Vegas">Las Vegas</option>
                       city 4 : <option value="Los Angeles">Los Angeles</option>
                       city 5 : <option value="Pheonix">Pheonix</option>
                       city 6 : <option value="San Francisco">San Francisco</option>
               </select><br>
               <label for="dietaryrestrictions"><b>Dietary Restrictions</b></label>
               <input type="checkbox" id="dietaryrestrictions" name="dietaryrestrictions" value="vegetarian">Vegetarian: 
               <input type="checkbox" id="dietaryrestrictions" name="dietaryrestrictions" value="Kosher">Kosher: 
               <input type="checkbox" id="dietaryrestrictions" name="dietaryrestrictions" value="Lactose Intolerant">Lactose Intolerant: 
               <input type="checkbox" id="dietaryrestrictions" name="dietaryrestrictions" value="none">None: <br>
               <input type="submit" value="submit" onclick="myFunction()"> 
               
       </form> 


        <script src="plane.js"></script>
</body>
</html>
