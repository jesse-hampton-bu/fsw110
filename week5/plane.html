<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AirLine services</title>
</head>
<body>
       <form action="#" name="passengerinfo">
               <label for="fname"><b>First Name:</b></label><br>
               <input type="text" id="fname" name="fname" required><br>
               <label for="lname"><b>Last Name:</b></label><br>
               <input type="text" id="lname" name="lname" required><br>
               <label for="age"><b>Age:</b></label><br>
               <input type="number" id="age" name="age"><br>
               <input type="radio" name="gender" value="Male"> Male: 
               <input type="radio" name="gender" value="Female"><br> Female: 
               <select name="city">
                       city 1 : <option value="Dallas">Dallas</option>
                       city 2 : <option value="Denver">Denver</option>
                       city 3 : <option value="Las Vegas">Las Vegas</option>
                       city 4 : <option value="Los Angeles">Los Angeles</option>
                       city 5 : <option value="Pheonix">Pheonix</option>
                       city 6 : <option value="San Francisco">San Francisco</option>
               </select><br>
               <b>Dietary Restrictions:</b> <br>
               <input type="checkbox" name="dietaryrestrictions">Vegetarian: 
               <input type="checkbox" name="dietaryrestrictions">Kosher: 
               <input type="checkbox" name="dietaryrestrictions">Lactose Intolerant: 
               <input type="checkbox" name="dietaryrestrictions">None: 
               
       </form> 


        <script src="plane.js"></script>
</body>
</html>
