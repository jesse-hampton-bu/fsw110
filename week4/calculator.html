<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>newCalculator</title>
    <link rel="stylesheet" href="newCalculator.css">
</head>
<body>
    <div class="addition">
        <input type="number" id="addFirstNumber">
        <input type="number" id="addSecondNumber">
        <button id="add">Addition</button>
        <label id="totaladd">Your Answer will be here</label>
    </div>

    <div class="subtraction">
        <input type="number" id="subFirstNumber">
        <input type="number" id="subSecondNumber">
        <button id="sub">subtraction</button>
        <label id="totalsub">Your Answer will be here</label>
    </div>

    <div class="multiplication">
        <input type="number" id="multFirstNumber">
        <input type="number" id="multSecondNumber">
        <button id="mult">multiplication</button>
        <label id="totalmult">Your Answer will be here</label>
    </div>
    
    <script src="newCalculator.js"></script>
</body>
</html>
